<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal{% endblock %}</title>
    <link rel="stylesheet" href="{{ base_path }}/static/global.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Portal</h1>
            <nav class="nav">
                {% block nav %}{% endblock %}
            </nav>
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Portal. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Helper para obtener el token CSRF de las cookies
        function getCsrfToken() {
            const name = 'csrf_token=';
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return '';
        }

        // Helper para agregar token CSRF a fetch requests
        function fetchWithCsrf(url, options = {}) {
            options.headers = options.headers || {};
            options.headers['X-CSRF-Token'] = getCsrfToken();
            return fetch(url, options);
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal{% endblock %}</title>
    <link rel="stylesheet" href="{{ base_path }}/static/global.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Portal</h1>
            <nav class="nav">
                {% block nav %}{% endblock %}
            </nav>
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Portal. Todos los derechos reservados.</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
